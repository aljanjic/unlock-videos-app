<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Add Transcript</title>
</head>
<body>
    <h1>Add a New Transcript</h1>
    <form method="post" action="{% url 'add_transcript_submit' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Transcript">
    </form>
    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <p><a href="{% url 'view_transcripts' %}"><button type="button">View Transcripts</button></a></p>
    <p><a href="{% url 'upload_media_form' %}"><button type="button">Upload Media</button></a></p>
</body>
</html>
