<!DOCTYPE html>
<html>
<head>
    <title>View Transcripts</title>
</head>
<body>
    <h1>Transcripts</h1>
    <!-- Add button to navigate to add_transcript -->
    <p><a href="{% url 'add_transcript' %}"> <button>Add New Transcript Manually</button></a></p>
    <p><a href="{% url 'upload_media' %}"> <button type="button">Upload Media</button></a></p>

    <ul>
        {% for transcript in transcripts %}
        <li>
            {{ forloop.counter }}. {{ transcript.file_name }}
            <p>{{ transcript.content }} </p>
            {% if transcript.chatgpt_summary %}
            <p><strong>Summary:</strong> {{ transcript.chatgpt_summary }}</p>
            {% endif %}
            <form action="{% url 'delete_transcript' id=transcript.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete">
                <a href="{% url 'send_to_chatgpt' transcript_id=transcript.id %}">
                    <button type="button"> Create summary </button>
                </a>
            </form>
        </li>
        <br>
        <hr>
        {% endfor %}
    </ul>
</body>
</html>
