<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Upload Media</title>
    {% if video_id %}
    <meta http-equiv="refresh" content="30">
    {% endif %}
</head>

<p><a href="{% url 'view_transcripts' %}"><button type="button">View Transcripts</button></a></p>
<p><a href="{% url 'add_transcript_form' %}"> <button>Add New Transcript Manually</button></a></p>


<body>
    <h1>Upload a File</h1>
    <form method="post" action="{% url 'upload_media_submit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% endif %}


    
</body>
</html>
