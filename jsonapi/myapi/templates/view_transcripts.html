<!DOCTYPE html>
<html>
<head>
    <title>View Transcripts</title>
</head>
<body>
    <h1>Transcripts</h1>
    <ul>
        {% for transcript in transcripts %}
        <li>
            {{ forloop.counter }}. {{ transcript.name }}: {{ transcript.content }}
            <form action="{% url 'delete_transcript' id=transcript.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
